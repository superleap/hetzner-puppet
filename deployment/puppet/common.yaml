# NodeJS configuration
nodejs::settings:
  version: 'v4.1.2'
  target_dir: '/usr/bin'
  make_install: false
nodejs::packages:
  gulp-cli:
    ensure: "present"
    provider: "npm"
    require: "Class[nodejs]"
