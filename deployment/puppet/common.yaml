---
# Yum configuration
yum_source_repo_dir: 'puppet:///modules/yum/empty'
yum_clean_repos: false
yum_source_dir: 'puppet:///modules/yum/empty'
yum_source_dir_purge: false

# Firewall configuration
firewall::rules:
  '100 allow openssh':
    ensure: 'present'
    chain: 'INPUT'
    state:
      - 'NEW'
    dport:
      - '22'
    proto: 'tcp'
    action: 'accept'
  '101 allow httpd':
    ensure: 'present'
    chain: 'INPUT'
    state:
      - 'NEW'
    dport:
      - '80'
      - '443'
    proto: 'tcp'
    action: 'accept'

# Nginx configuration
nginx::nginx_vhosts:
  'superleap.xyz':
    ensure: 'present'
    server_name:
      - 'superleap.xyz'
      - 'www.superleap.xyz'
      - 'dev.superleap.xyz'
    index_files:
      - 'index.html'
      - 'index.htm'
    use_default_location: false
    www_root: '/var/www/superleap.xyz/www'
  'cdn.superleap.xyz':
    ensure: 'present'
    server_name:
      - 'cdn.superleap.xyz'
    index_files: []
    use_default_location: false
    www_root: '/var/www/superleap.xyz/cdn'
  'rotaline.xyz':
    ensure: 'present'
    server_name:
      - 'rotaline.xyz'
      - 'www.rotaline.xyz'
      - 'dev.rotaline.xyz'
    index_files:
      - 'index.html'
      - 'index.htm'
    use_default_location: false
    www_root: '/var/www/rotaline.xyz/www'
  'vortex.one':
    ensure: 'present'
    server_name:
      - 'vortex.one'
      - 'www.vortex.one'
      - 'dev.vortex.one'
    index_files:
      - 'index.html'
      - 'index.htm'
    use_default_location: false
    www_root: '/var/www/vortex.one/www'
nginx::nginx_locations:
  'superleap.xyz':
    location: '/'
    vhost: 'superleap.xyz'
    www_root: '/var/www/superleap.xyz/www'
    internal: false
    try_files:
    index_files:
      - 'index.html'
      - 'index.htm'
    autoindex: 'off'
  'cdn.superleap.xyz':
    location: '/'
    vhost: 'cdn.superleap.xyz'
    www_root: '/var/www/superleap.xyz/cdn'
    index_files: []
    internal: false
    autoindex: 'off'
  'rotaline.xyz':
    location: '/'
    vhost: 'rotaline.xyz'
    www_root: '/var/www/rotaline.xyz/www'
    internal: false
    try_files:
    index_files:
      - 'index.html'
      - 'index.htm'
    autoindex: 'off'
  'vortex.one':
    location: '/'
    vhost: 'vortex.one'
    www_root: '/var/www/vortex.one/www'
    internal: false
    try_files:
    index_files:
      - 'index.html'
      - 'index.htm'
    autoindex: 'off'

# Php configuration
php::ensure: latest
php::manage_repos: false
php::fpm: true
php::dev: true
php::composer: true
php::pear: true
php::phpunit: true
php::extensions:
  apc:
    settings:
      apc.enabled: 0
      apc.stat: 1
      apc.stat_ctime: 1
      apc.shm_size: '128M'
      apc.ttl: 3600
      apc.user_ttl: 7200
      apc.gc_ttl: 3600
      apc.max_file_size: '1M'
  curl: {}
  gettext: {}
  imagick:
    settings:
      imagick.locale_fix: true
  intl: {}
  json: {}
  gnupg: {}
  mbstring:
    settings:
      mbstring.substitute_character: 'â—¬'
  mcrypt: {}
  pdo: {}
  pdo_mysql: {}
  zlib: {}
  mongo: {}
php::settings:
  PHP/display_errors: 'On'
  PHP/error_reporting: 'E_ALL & ~E_DEPRECATED & ~E_STRICT'
  PHP/memory_limit: '512M'
  PHP/upload_max_filesize: '10M'
  PHP/post_max_size: '50M'
php::fpm::settings:
  user: "www-user"
  group: "www-data"

# MongoDB configuration
mongodb::globals:
  manage_package_repo: true
  use_enterprise_repo: false
  server_package_name: 'mongodb-org-unstable-server'
  mongos_package_name: 'mongodb-org-unstable-mongos'
  client_package_name: 'mongodb-org-unstable-shell'
  version: '3.1.8-1.el6'
mongodb::server:
  ensure: 'present'
  auth: true

# Mysql configuration
mysql::server:
  root_password: ')O9i*U7y^T5r'
  server_package_name: 'MariaDB-server'
  client_package_name: 'MariaDB-client'
  service_name: 'mysql'
  service_enabled: true
  service_manage: true
