---
# Nginx configuration
nginx::nginx_vhosts:
  'superleap.xyz':
    ensure: 'present'
    server_name:
      - 'superleap.xyz'
      - 'www.superleap.xyz'
      - 'dev.superleap.xyz'
    index_files:
      - 'index.html'
      - 'index.htm'
    use_default_location: false
    www_root: '/var/www/superleap.xyz/www'
  'cdn.superleap.xyz':
    ensure: 'present'
    server_name:
      - 'cdn.superleap.xyz'
    index_files: []
    use_default_location: false
    www_root: '/var/www/superleap.xyz/cdn'
  'rotaline.xyz':
    ensure: 'present'
    server_name:
      - 'rotaline.xyz'
      - 'www.rotaline.xyz'
      - 'dev.rotaline.xyz'
    index_files:
      - 'index.html'
      - 'index.htm'
    use_default_location: false
    www_root: '/var/www/rotaline.xyz/www'
  'vortex.one':
    ensure: 'present'
    server_name:
      - 'vortex.one'
      - 'www.vortex.one'
      - 'dev.vortex.one'
    index_files:
      - 'index.html'
      - 'index.htm'
    use_default_location: false
    www_root: '/var/www/vortex.one/www'
nginx::nginx_locations:
  'superleap.xyz':
    location: '/'
    vhost: 'superleap.xyz'
    www_root: '/var/www/superleap.xyz/www'
    internal: false
    try_files:
    index_files:
      - 'index.html'
      - 'index.htm'
    autoindex: 'off'
  'cdn.superleap.xyz':
    location: '/'
    vhost: 'cdn.superleap.xyz'
    www_root: '/var/www/superleap.xyz/cdn'
    index_files: []
    internal: false
    autoindex: 'off'
  'rotaline.xyz':
    location: '/'
    vhost: 'rotaline.xyz'
    www_root: '/var/www/rotaline.xyz/www'
    internal: false
    try_files:
    index_files:
      - 'index.html'
      - 'index.htm'
    autoindex: 'off'
  'vortex.one':
    location: '/'
    vhost: 'vortex.one'
    www_root: '/var/www/vortex.one/www'
    internal: false
    try_files:
    index_files:
      - 'index.html'
      - 'index.htm'
    autoindex: 'off'

# Php configuration
php::ensure: latest
php::manage_repos: false
php::fpm: true
php::dev: true
php::composer: true
php::pear: true
php::phpunit: true
php::extensions:
  apc:
    settings:
      apc.enabled: 0
      apc.stat: 1
      apc.stat_ctime: 1
      apc.shm_size: '128M'
      apc.ttl: 3600
      apc.user_ttl: 7200
      apc.gc_ttl: 3600
      apc.max_file_size: '1M'
  curl: {}
  gettext: {}
  imagick:
    settings:
      imagick.locale_fix: true
  intl: {}
  json: {}
  gnupg: {}
  mbstring:
    settings:
      mbstring.substitute_character: 'â—¬'
  mcrypt: {}
  pdo: {}
  pdo_mysql: {}
  zlib: {}

# Yum configuration
yum_source_repo_dir: 'puppet:///modules/yum/empty'
yum_clean_repos: false
yum_source_dir: 'puppet:///modules/yum/empty'
yum_source_dir_purge: false
